<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- leva cast-->
         <div class="slide-left">
                <div class="slide-1">
                    <h2>zvíře</h2>
                    <p>poznej zvíře</p>
                </div>

                <div class="slide-2">
                    <h2>voda</h2>
                    <p>poznávej vodu</p>
                </div>

                <div class="slide-3">
                    <h2>dům</h2>
                    <p>poznávej dům</p>
                </div>

                <div class="slide-4">
                    <h2>cesta</h2>
                    <p>poznej cestu</p>
                </div>
         </div>

        <!-- prava cast -->
        <div class="slide-right">
            <div class="img-1"></div>
            <div class="img-2"></div>
            <div class="img-3"></div>
            <div class="img-4"></div>
        </div>

        <div class="btn">
            <div class="arrow up">
                <img src="img/arrow-up.png" alt="">
            </div>

            <div class="arrow down">
                <img src="img/arrow-down.png" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
