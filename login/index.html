<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>
<body>
    <div class="container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">login</button>
                <button class="btn btn-2" id="register">register</button>
            </div>
            <!-- login form -->
            <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>

                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="forgot-pas">
                        <a href="#">forgot password?</a>
                    </div>

                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span>Sign In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>

                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>

                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>

                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>

            <!-- register form -->

            <form class="form-box register-form">
                <div class="form-title">
                    <span>Sign up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="email" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>

                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>

                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">remember me</label>
                    </div>

                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span>Sign up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>

                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>

                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>

                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
